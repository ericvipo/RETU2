<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $(".p1").hide();
  });
  $("#show").click(function(){
    $(".p1").show();
  });
});
</script>
</head>
<body>

<p class="p1"><b>Si clickeas en el boton "Hide", Yo me escondo.</b></p>
<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
